<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
  <script>
    window.onload = function () {
        var vm1 = new Vue({
            el : '#test1',
            data : {
                data1 : 'aaa',
                data2 : 'bbb',
                result1 : ''
            },
            watch : {
                data1 : function () {
                    this.result1 = 'data1 : ' + this.data1 + ', data2 : ' + this.data2
                },
                data2 : function () {
                    this.result1 = 'data1 : ' + this.data1 + ', data2 : ' + this.data2
                }
            },
            computed : {
                result2 : function () {
                    return 'data1 : ' + this.data1 + ', data2 : ' + this.data2
                }
            }
        })
    }
  </script>
</head>
<body>
  <div id="test1">
    <h3>data1 : {{data1}}</h3>
    <h3>data2 : {{data2}}</h3>
    data1 : <input type="text" v-model="data1" /><br />
    data2 : <input type="text" v-model="data2" /><br />
    <h3>result1</h3>
    <div>{{result1}}</div>

    <h3>result2</h3>
    <div>{{result2}}</div>
  </div>
</body>
</html>
