<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
      window.onload = function () {
        var test1 = new Vue({
          el : "#test1",
          data : {
            str1 : "문자열1",
            int1 : 100,
            float1 : 11.11
          }
        });

        var test2 = new Vue({
            el : '.test2',
            data : {
                str2 : "문자열1",
                int2 : 100,
                float2 : 11.11
            }
        })

        var test3 = new Vue({
            el : '#test3',
            data : {
                int3 : "문자열1",
                float3 : 100,
                str3 : 11.11,
                boolean3 : true,
                array3 : [10, 20, 30],
                object3 : {
                    a1 : "123",
                    a2 : "456"
                }
            }
        })

        console.log(test3.int3);
        console.log(test3.$data);
        console.log(test3.$data.int3);

        var test4 = new Vue({
            el : '#test4',
            data : {
                name : '홍길동',
                age : 30
            },
            methods : {
                user_info : function () {
                    return '이름은' + this.name + '이고 나이는' + this.age + '살 입니다.'
                }
            }
        })
      };
    </script>
</head>
<body>
  <div id="test1">
    <h3>{{str1}}</h3>
    <h3>{{int1}}</h3>
    <h3>{{float1}}</h3>
  </div>
  <hr />
  <div class="test2">
    <h3>{{str2}}</h3>
    <h3>{{int2}}</h3>
    <h3>{{float2}}</h3>
  </div>
  <hr />
  <div class="test2">
    <h3>{{str2}}</h3>
    <h3>{{int2}}</h3>
    <h3>{{float2}}</h3>
  </div>
  <div id="test4">
    <h3>{{user_info()}}</h3>
  </div>
</body>
</html>
