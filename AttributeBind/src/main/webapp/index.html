<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
  <script>
    window.onload = function () {
        var vm1 = new Vue({
            el : '#test1',
            data : {
                str1 : '문자열 입니다',
                link : 'https://kr.vuejs.org',
                imageName : 'logo.png',
                imageWidth : '200'
            },
            methods : {
                setImageWidth : function () {
                    this.imageWidth = '400'
                },
                resetImageWidth : function () {
                    this.imageWidth = '200'
                }
            }
        })
    }
  </script>
</head>
<body>
  <div id="test1">
    <h3>{{str1}}</h3>
    <a href="link">link1</a><br />
    <a href="{{link}}">link2</a><br />
    <a v-bind:href="link">link3</a><br />
    <a :href="link">link4</a><br /> <!-- 속성은 v-bind 생략 가능 -->
    <img src="logo.png" width="200" /><br />
    <img :src="imageName" :width="imageWidth"  v-on:mouseenter="setImageWidth" v-on:mouseleave="resetImageWidth"/><br /> <!-- v-on 이벤트 -->
  </div>
</body>
</html>
